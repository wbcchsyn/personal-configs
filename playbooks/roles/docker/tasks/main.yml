- include: debian_packages.yml
  when: ansible_os_family == 'Debian'

- name: Create /shared directory
  become: yes
  file:
    path: /shared
    state: directory
    mode: 01777

- name: Add user to docker group
  become: yes
  user:
     user={{ ansible_env.USER }}
     groups=docker
     append=yes

- name: Deploy docker commands
  become: no
  copy:
    dest={{ ansible_env.HOME }}
    src=bin
    mode=0755
