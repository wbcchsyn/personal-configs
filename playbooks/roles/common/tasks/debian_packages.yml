- name: Install Packages.
  become: yes
  apt:
    name: [
      'locales',
      'wget',
      'curl',
      'openssh-client',
      'telnet',
      'dnsutils',
      'vim',
      'less',
      'source-highlight',
      'info',
      'man',
      'manpages',
      'manpages-dev',
      'apt-transport-https',
      'pandoc'
      ]
    state: present
    cache_valid_time: 3600
    update_cache: yes
